<style>
*{margin:0;padding:0;box-sizing:border-box;}body{background:#000;color:#00ff88;font-family:'Courier New',monospace;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px;overflow-x:hidden;position:relative;}body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 50%,rgba(0,40,20,0.3) 0%,transparent 50%),radial-gradient(circle at 80% 20%,rgba(0,60,30,0.2) 0%,transparent 50%),radial-gradient(circle at 40% 80%,rgba(0,80,40,0.2) 0%,transparent 50%);pointer-events:none;z-index:-1;}.pulse{animation:pulse 3s ease-in-out infinite;}@keyframes pulse{0%,100%{opacity:1;}50%{opacity:0.7;}}h1{font-size:clamp(2.5rem,8vw,4.5rem);margin-bottom:.5rem;text-shadow:0 0 10px #00ff88,0 0 20px #00ff88;letter-spacing:3px;}.subtitle{font-size:clamp(.9rem,3vw,1.2rem);margin-bottom:2rem;color:#88ffaa;max-width:600px;line-height:1.5;}.worlds-container{display:flex;justify-content:center;gap:clamp(20px,5vw,60px);margin:3rem 0;flex-wrap:wrap;}.world-option{cursor:pointer;transition:all .3s ease;display:flex;flex-direction:column;align-items:center;}.world-option:hover{transform:translateY(-10px);}.world-option.selected{transform:scale(1.05);}.world-circle{width:clamp(120px,25vw,200px);height:clamp(120px,25vw,200px);border-radius:50%;display:flex;align-items:center;justify-content:center;margin-bottom:1rem;position:relative;overflow:hidden;box-shadow:0 0 30px rgba(0,255,136,0.2);border:3px solid transparent;transition:all .3s ease;}.world-option.selected .world-circle{border-color:#00ff88;box-shadow:0 0 40px rgba(0,255,136,0.5);}.world-circle.lifeless{background:radial-gradient(circle at 30% 30%,#1a5c3a,#0a2a1a);}.world-circle.corrupted{background:radial-gradient(circle at 30% 30%,#5c1a3a,#2a0a1a);position:relative;}.world-circle.corrupted.locked::after{content:'ðŸ”’';position:absolute;font-size:2rem;color:rgba(255,255,255,.7);text-shadow:0 0 10px #ff0066;z-index:2;}.world-circle.corrupted.locked{filter:grayscale(.7) brightness(.5);cursor:not-allowed;}.world-circle.corrupted.locked:hover{transform:none;}.world-circle.corrupted::before{content:'';position:absolute;width:100%;height:100%;background:radial-gradient(circle at 70% 20%,rgba(255,0,102,.3),transparent 50%),radial-gradient(circle at 30% 70%,rgba(153,0,76,.3),transparent 50%);animation:corrupt-pulse 4s ease-in-out infinite alternate;}@keyframes corrupt-pulse{0%{opacity:.3;}100%{opacity:.7;}}.world-icon{font-size:clamp(3rem,8vw,5rem);filter:drop-shadow(0 0 10px currentColor);}.world-name{font-size:clamp(1rem,2.5vw,1.3rem);margin-bottom:.5rem;font-weight:bold;letter-spacing:1px;}.world-desc{font-size:clamp(.8rem,2vw,1rem);color:#88ffaa;max-width:200px;line-height:1.4;}.warning-message{color:#ff9966;font-size:clamp(.9rem,2.5vw,1.1rem);margin:1rem 0 2rem;max-width:500px;padding:10px 20px;background:rgba(255,153,102,.1);border-radius:8px;border:1px solid #ff9966;display:none;animation:fadeIn .5s ease;}@keyframes fadeIn{from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}.start-button{background:transparent;border:2px solid #00ff88;color:#00ff88;font-size:clamp(1.2rem,4vw,1.8rem);padding:1rem 2.5rem;border-radius:50px;cursor:pointer;transition:all .3s ease;font-family:'Courier New',monospace;font-weight:bold;letter-spacing:2px;text-decoration:none;display:none;margin-top:2rem;box-shadow:0 0 15px rgba(0,255,136,.3);}.start-button:hover,.start-button:focus{background:rgba(0,255,136,.1);box-shadow:0 0 25px rgba(0,255,136,.5);transform:scale(1.05);}.start-button:active{transform:scale(.98);}.start-button.visible{display:inline-block;animation:pulse 2s ease-in-out infinite;}.floating-particles{position:fixed;width:100%;height:100%;pointer-events:none;z-index:-1;}.particle{position:absolute;width:2px;height:2px;background:#00ff88;border-radius:50%;animation:float linear infinite;}@keyframes float{to{transform:translateY(-100vh);}}.footer{position:fixed;bottom:20px;color:#008844;font-size:.8rem;}@media(max-width:768px){.worlds-container{gap:30px;margin:2rem 0;}.start-button{padding:.8rem 2rem;margin-top:1.5rem;}}@media(max-height:600px){.subtitle{margin-bottom:1rem;}.worlds-container{margin:1.5rem 0;}}@media(max-width:480px){.worlds-container{flex-direction:column;align-items:center;}.world-option{width:100%;max-width:250px;}}
</style>

</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <h1 class="pulse">LUCA</h1>
    <div class="subtitle">LAST UNIVERSAL COMMON ANCESTOR</div>
    
    <div class="worlds-container">
        <!-- Lifeless World -->
        <div class="world-option" id="lifeless-world" data-world="lifeless">
            <div class="world-circle lifeless">
                <div class="world-icon">ðŸŸ£</div>
            </div>
            <div class="world-name">LIFELESS WORLD</div>
            <div class="world-desc">Standard path.</div>
        </div>
        
        <!-- Corrupted World -->
        <div class="world-option" id="corrupted-world" data-world="corrupted">
            <div class="world-circle corrupted locked">
                <div class="world-icon">ðŸŸ¡</div>
            </div>
            <div class="world-name">CORRUPTED WORLD</div>
            <div class="world-desc">Alternate paths...</div>
        </div>
    </div>
    
    <div class="warning-message" id="warning-message">
        Corrupt the Lifeless World first
    </div>
    
    <a href="2.html" class="start-button pulse" id="start-button">âš¡</a>
    
    <div class="footer">
        Â© 2025 Serhat Kiraz
    </div>

    <script>
        // Floating particles effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // World selection logic
        let selectedWorld = null;
        const lifelessWorld = document.getElementById('lifeless-world');
        const corruptedWorld = document.getElementById('corrupted-world');
        const warningMessage = document.getElementById('warning-message');
        const startButton = document.getElementById('start-button');
        const corruptedCircle = corruptedWorld.querySelector('.world-circle');
        
        // Check localStorage for game completion
        const lifelessCompleted = localStorage.getItem('lifeless_completed') === 'true';
        
        // If lifeless world is completed, unlock corrupted world
        if (lifelessCompleted) {
            corruptedCircle.classList.remove('locked');
            corruptedWorld.querySelector('.world-desc').textContent = 'Corrupted world. Alternate paths...';
        }
        
        // Lifeless world click handler
        lifelessWorld.addEventListener('click', () => {
            selectWorld('lifeless');
            warningMessage.style.display = 'none';
        });
        
        // Corrupted world click handler
        corruptedWorld.addEventListener('click', () => {
            if (corruptedCircle.classList.contains('locked')) {
                warningMessage.style.display = 'block';
                
                // Animate the warning message
                warningMessage.style.animation = 'none';
                void warningMessage.offsetWidth; // Trigger reflow
                warningMessage.style.animation = 'fadeIn 0.5s ease';
                
                // Also shake the corrupted world
                corruptedWorld.style.animation = 'none';
                void corruptedWorld.offsetWidth;
                corruptedWorld.style.animation = 'shake 0.5s ease';
                
                // Remove shake animation after it completes
                setTimeout(() => {
                    corruptedWorld.style.animation = '';
                }, 500);
                
                return;
            }
            selectWorld('corrupted');
            warningMessage.style.display = 'none';
        });
        
        // Add shake animation for warning
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        function selectWorld(worldType) {
            // Remove selected class from all worlds
            lifelessWorld.classList.remove('selected');
            corruptedWorld.classList.remove('selected');
            
            // Add selected class to clicked world
            if (worldType === 'lifeless') {
                lifelessWorld.classList.add('selected');
                selectedWorld = 'lifeless';
                startButton.href = 'genesis.html';
                startButton.textContent = 'Genesis';
            } else if (worldType === 'corrupted') {
                corruptedWorld.classList.add('selected');
                selectedWorld = 'corrupted';
                startButton.href = 'corrupted-world.html';
                startButton.textContent = 'Corrupted World';
            }
            
            // Show start button
            startButton.classList.add('visible');
            
            // Save selection to localStorage for next pages
            localStorage.setItem('selected_world', selectedWorld);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Auto-select lifeless world on first load (if not completed)
            if (!lifelessCompleted) {
                selectWorld('lifeless');
            }
            
            // Prevent context menu on mobile
            document.addEventListener('contextmenu', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                }
            });
            
            // Add touch feedback
            const worlds = document.querySelectorAll('.world-option');
            worlds.forEach(world => {
                world.addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                
                world.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>
